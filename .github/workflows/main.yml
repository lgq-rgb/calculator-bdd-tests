name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v4.0
      with:
          version: '9.6.0'
          projectPath: '${{ github.workspace }}'
          args: '-noSplash -retry=0 -testSuiteCollectionPath="Test Suites/Verify Operations" --config -webui.autoUpdateDrivers=true -proxy.auth.option=MANUAL_CONFIG -proxy.auth.server.type=HTTPS -proxy.auth.server.address=testops.staging.katalon.com'
