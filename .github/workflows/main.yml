name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: FREE Katalon Studio Github Action
      uses: depapp/katalon-studio-free-version@v1.0.0
      with:
        testSuitePath: 'Test Suites/Verify Operations'
        browserType: 'Chrome'
        executionProfile: 'default'
